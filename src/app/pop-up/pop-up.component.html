<div class="modal-header">
<h4 class="modal-title pull-left">Wybierz dane rezerwacji</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-8 offset-md-2 form-group">
      <input type="text" placeholder="Wybierz datÄ™" [(ngModel)]="this.date"
        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
        class="form-control" bsDatepicker>
    </div>
    <div class="col-md-8 offset-md-2 form-group">
      <input class="form-control" type="text" [(ngModel)]="this.comment" placeholder="Komentarz">
    </div>
    <div class="col-md-8 offset-md-2 form-group">
      <button type="button" class="btn btn-success" (click)="reserve()">Rezerwuj</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Zamknij</button>
  </div>
